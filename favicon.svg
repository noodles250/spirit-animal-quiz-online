  <!-- Sparkles around -->
  <circle cx="25" cy="30" r="1" fill="#FFE5B4"/>
  <circle cx="75" cy="35" r="1" fill="#FFE5B4"/>
  <circle cx="20" cy="65" r="1" fill="#FFE5B4"/>
